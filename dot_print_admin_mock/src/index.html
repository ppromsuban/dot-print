            <header>
              <h4 class="text-success text-center">Home</h4>

            <div class="d-flex flex-row justify-content-between flex-wrap text-center card-deck">

                <div class="card-body">

                  <h4 class="card-title">Today's Visits</h4>
                </div>
              </div>
              <div class="w-25 card border-warning">
                <div class="card-body">
                  <p class="card-text">
                    100000
                  </p>
                </div>
                <div class="card-footer bg-warning">
                  <h4 class="card-title">Total Members</h4>

              </div>
              <div class="w-25 card border-danger">
                <div class="card-body">
                  <p class="card-text">
                    infinity

                <div class="card-footer bg-danger">
                  <h4 class="card-title">Month Revenue</h4>
                </div>
              </div>
            </div>
          </section>
          <section id="homeReportGraph">
            <div class="card border-primary my-1">
              <div class="card-header bg-secondary text-white">
                Report
              </div>
              <div class="card-body">
                <canvas id="myChart" class="h-20"></canvas>
              </div>
            </div>

          Test Report

          Test Settings
        </div>
        <div class="tab-pane fade show" id="content-content" role="tabpanel">

        </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
